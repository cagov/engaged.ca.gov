<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg width="300" viewBox="0 0 300 100%" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">    <text x="16" y="19" font-family="Noto Sans" font-size="16" font-weight="400" fill="#8c90a0">Ենթակատեգորիա</text>    <circle cx="33" cy="39" r="5" fill="#5ed0b9" fill-opacity="1.0" stroke="none" stroke-width="0.5"/>    <text fill="#5e5f66" x="46" y="42.5" font-family="Noto Sans" font-size="14">Լուծել ապահովագրական ծածկույթի բացերը</text>    <circle cx="33" cy="63" r="5" fill="#70b6e5" fill-opacity="1.0" stroke="none" stroke-width="0.5"/>    <text fill="#5e5f66" x="46" y="66.5" font-family="Noto Sans" font-size="14">Արագացնել և հրաժարվել թույլտվության </text>    <text fill="#5e5f66" x="46" y="82.5" font-family="Noto Sans" font-size="14">վճարներից</text>    <circle cx="33" cy="103" r="5" fill="#b98acb" fill-opacity="1.0" stroke="none" stroke-width="0.5"/>    <text fill="#5e5f66" x="46" y="106.5" font-family="Noto Sans" font-size="14">Աջակցել ուղղակի ֆինանսական օգնությանը</text>    <circle cx="33" cy="127" r="5" fill="#ee8176" fill-opacity="1.0" stroke="none" stroke-width="0.5"/>    <text fill="#5e5f66" x="46" y="130.5" font-family="Noto Sans" font-size="14">Աջակցել տեղական փոքր բիզնեսի վերականգնմանը</text>    <circle cx="33" cy="151" r="5" fill="lightgray" fill-opacity="1.0" stroke="none" stroke-width="0.5"/>    <text fill="#5e5f66" x="46" y="154.5" font-family="Noto Sans" font-size="14">Այլ</text></svg>