<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg width="300" height="196"    viewBox="0 0 300 196" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">    <circle cx="33" cy="31" r="5" fill="#5ed0b9" fill-opacity="1.0" stroke="none" stroke-width="0.5"/>    <text fill="#5e5f66" x="46" y="34.5" font-family="Noto Sans Display" font-size="14">Երկրորդական բնակելի միավորի նկատառումներ</text>    <circle cx="33" cy="55" r="5" fill="#70b6e5" fill-opacity="1.0" stroke="none" stroke-width="0.5"/>    <text fill="#5e5f66" x="46" y="58.5" font-family="Noto Sans Display" font-size="14">Էլեկտրագծերի թաղում</text>    <circle cx="33" cy="79" r="5" fill="#b98acb" fill-opacity="1.0" stroke="none" stroke-width="0.5"/>    <text fill="#5e5f66" x="46" y="82.5" font-family="Noto Sans Display" font-size="14">Հրդեհակայունությամբ վերակառուցում</text>    <circle cx="33" cy="103" r="5" fill="#ee8176" fill-opacity="1.0" stroke="none" stroke-width="0.5"/>    <text fill="#5e5f66" x="46" y="106.5" font-family="Noto Sans Display" font-size="14">Հողի փորձարկում և շրջակա միջավայրի </text>    <text fill="#5e5f66" x="46" y="122.5" font-family="Noto Sans Display" font-size="14">վերականգնում</text>    <circle cx="33" cy="143" r="5" fill="#f9c280" fill-opacity="1.0" stroke="none" stroke-width="0.5"/>    <text fill="#5e5f66" x="46" y="146.5" font-family="Noto Sans Display" font-size="14">Վերակառուցման գործընթացի օպտիմիզացիա</text>    <circle cx="33" cy="167" r="5" fill="lightgray" fill-opacity="1.0" stroke="none" stroke-width="0.5"/>    <text fill="#5e5f66" x="46" y="170.5" font-family="Noto Sans Display" font-size="14">Այլ</text></svg>