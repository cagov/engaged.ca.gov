<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg width="300" height="244"    viewBox="0 0 300 244" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">    <text x="16" y="19" font-family="Noto Sans Display" font-size="16" font-weight="400" fill="#8c90a0">Ենթակատեգորիա</text>    <circle cx="33" cy="39" r="5" fill="#5ed0b9" fill-opacity="1.0" stroke="none" stroke-width="0.5"/>    <text fill="#5e5f66" x="46" y="42.5" font-family="Noto Sans Display" font-size="14">ADU աջակցություն հրդեհից վերականգնման </text>    <text fill="#5e5f66" x="46" y="58.5" font-family="Noto Sans Display" font-size="14">համար</text>    <circle cx="33" cy="79" r="5" fill="#70b6e5" fill-opacity="1.0" stroke="none" stroke-width="0.5"/>    <text fill="#5e5f66" x="46" y="82.5" font-family="Noto Sans Display" font-size="14">Պարտադիր հողի փորձարկում վերակառուցումից </text>    <text fill="#5e5f66" x="46" y="98.5" font-family="Noto Sans Display" font-size="14">առաջ</text>    <circle cx="33" cy="119" r="5" fill="#b98acb" fill-opacity="1.0" stroke="none" stroke-width="0.5"/>    <text fill="#5e5f66" x="46" y="122.5" font-family="Noto Sans Display" font-size="14">Նվազեցնել կառավարության վերակառուցման </text>    <text fill="#5e5f66" x="46" y="138.5" font-family="Noto Sans Display" font-size="14">խոչընդոտները</text>    <circle cx="33" cy="159" r="5" fill="#ee8176" fill-opacity="1.0" stroke="none" stroke-width="0.5"/>    <text fill="#5e5f66" x="46" y="162.5" font-family="Noto Sans Display" font-size="14">Աջակցել հրդեհից անվտանգ վերակառուցման </text>    <text fill="#5e5f66" x="46" y="178.5" font-family="Noto Sans Display" font-size="14">պահանջներին</text>    <circle cx="33" cy="199" r="5" fill="#f9c280" fill-opacity="1.0" stroke="none" stroke-width="0.5"/>    <text fill="#5e5f66" x="46" y="202.5" font-family="Noto Sans Display" font-size="14">Աջակցել ստորգետնյա էլեկտրական գծերին</text>    <circle cx="33" cy="223" r="5" fill="lightgray" fill-opacity="1.0" stroke="none" stroke-width="0.5"/>    <text fill="#5e5f66" x="46" y="226.5" font-family="Noto Sans Display" font-size="14">Այլ</text></svg>