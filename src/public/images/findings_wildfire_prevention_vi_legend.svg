<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg width="500" height="264"    viewBox="0 0 500 264" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">    <text x="16" y="19" font-family="Noto Sans Display" font-size="18" font-weight="600" fill="#0F1F2F">Nhóm trò chuyện</text>    <circle cx="33" cy="51" r="5" fill="#5ed0b9" fill-opacity="1.0" stroke="none" stroke-width="0.5"/>    <text fill="#444444" x="46" y="59" font-family="Noto Sans Display" font-size="18">Các dịch vụ tiện ích có trách nhiệm và </text>    <text fill="#444444" x="46" y="86" font-family="Noto Sans Display" font-size="18">đường dây/ống ngầm</text>    <circle cx="33" cy="111" r="5" fill="#70b6e5" fill-opacity="1.0" stroke="none" stroke-width="0.5"/>    <text fill="#444444" x="46" y="119" font-family="Noto Sans Display" font-size="18">Quản lý tình trạng bỏng có kiểm soát</text>    <circle cx="33" cy="144" r="5" fill="#b98acb" fill-opacity="1.0" stroke="none" stroke-width="0.5"/>    <text fill="#444444" x="46" y="152" font-family="Noto Sans Display" font-size="18">Thực thi an toàn cháy nổ tại nhà</text>    <circle cx="33" cy="177" r="5" fill="#ee8176" fill-opacity="1.0" stroke="none" stroke-width="0.5"/>    <text fill="#444444" x="46" y="185" font-family="Noto Sans Display" font-size="18">Trách nhiệm giải trình về hoạt động </text>    <text fill="#444444" x="46" y="212" font-family="Noto Sans Display" font-size="18">phòng cháy chữa cháy của chính quyền</text>    <circle cx="33" cy="237" r="5" fill="lightgray" fill-opacity="1.0" stroke="none" stroke-width="0.5"/>    <text fill="#444444" x="46" y="245" font-family="Noto Sans Display" font-size="18">Khác</text></svg>