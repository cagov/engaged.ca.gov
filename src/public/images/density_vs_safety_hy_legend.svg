<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg width="300" height="164"    viewBox="0 0 300 164" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">    <text x="16" y="19" font-family="Noto Sans" font-size="16" font-weight="400" fill="#8c90a0">Ենթակատեգորիա</text>    <circle cx="33" cy="39" r="5" fill="#5ed0b9" fill-opacity="1.0" stroke="none" stroke-width="0.5"/>    <text fill="#5e5f66" x="46" y="42.5" font-family="Noto Sans" font-size="14">Անբավարար տարհանման ենթակառուցվածքների </text>    <text fill="#5e5f66" x="46" y="58.5" font-family="Noto Sans" font-size="14">մտահոգություններ</text>    <circle cx="33" cy="79" r="5" fill="#70b6e5" fill-opacity="1.0" stroke="none" stroke-width="0.5"/>    <text fill="#5e5f66" x="46" y="82.5" font-family="Noto Sans" font-size="14">Սահմանափակել շինարարությունը հրդեհային </text>    <text fill="#5e5f66" x="46" y="98.5" font-family="Noto Sans" font-size="14">գոտիներում</text>    <circle cx="33" cy="119" r="5" fill="#b98acb" fill-opacity="1.0" stroke="none" stroke-width="0.5"/>    <text fill="#5e5f66" x="46" y="122.5" font-family="Noto Sans" font-size="14">Աջակցել բնակարանային խտության ընդլայնմանը</text>    <circle cx="33" cy="143" r="5" fill="lightgray" fill-opacity="1.0" stroke="none" stroke-width="0.5"/>    <text fill="#5e5f66" x="46" y="146.5" font-family="Noto Sans" font-size="14">Այլ</text></svg>