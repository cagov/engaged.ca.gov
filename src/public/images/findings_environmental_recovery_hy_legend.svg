<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg width="500" height="318"    viewBox="0 0 500 318" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">    <text x="16" y="19" font-family="Noto Sans Display" font-size="18" font-weight="600" fill="#0F1F2F">Զրույցի խմբեր</text>    <circle cx="33" cy="51" r="5" fill="#5ed0b9" fill-opacity="1.0" stroke="none" stroke-width="0.5"/>    <text fill="#444444" x="46" y="59" font-family="Noto Sans Display" font-size="18">Ալտադենային հատուկ </text>    <text fill="#444444" x="46" y="86" font-family="Noto Sans Display" font-size="18">մտահոգություններ</text>    <circle cx="33" cy="111" r="5" fill="#70b6e5" fill-opacity="1.0" stroke="none" stroke-width="0.5"/>    <text fill="#444444" x="46" y="119" font-family="Noto Sans Display" font-size="18">Բնակավայրերի վերականգնում </text>    <text fill="#444444" x="46" y="146" font-family="Noto Sans Display" font-size="18">և բնական հրդեհների կանխարգելում</text>    <circle cx="33" cy="171" r="5" fill="#b98acb" fill-opacity="1.0" stroke="none" stroke-width="0.5"/>    <text fill="#444444" x="46" y="179" font-family="Noto Sans Display" font-size="18">Բավարարվածություն աղբի </text>    <text fill="#444444" x="46" y="206" font-family="Noto Sans Display" font-size="18">հեռացումից</text>    <circle cx="33" cy="231" r="5" fill="#ee8176" fill-opacity="1.0" stroke="none" stroke-width="0.5"/>    <text fill="#444444" x="46" y="239" font-family="Noto Sans Display" font-size="18">Հողի և շրջակա միջավայրի </text>    <text fill="#444444" x="46" y="266" font-family="Noto Sans Display" font-size="18">այլ փորձարկումներ</text>    <circle cx="33" cy="291" r="5" fill="lightgray" fill-opacity="1.0" stroke="none" stroke-width="0.5"/>    <text fill="#444444" x="46" y="299" font-family="Noto Sans Display" font-size="18">Այլ</text></svg>